 <!DOCTYPE html>
<html lang="en" >
	<head>
		<title>{% block title %}{% endblock %}</title>
		<script>
			$('body').on('hidden.bs.modal', '.modal', function () {
			    $(this).removeData('bs.modal');
			});
		</script>
		<style>
			.modal-dialog {
				height:50%;
				width:90%;
			}

			.modal-content {
				padding:2%;
				height:100%;
				font-family: Verdana;
				font-size:11pt;
			}

			.modal-content TABLE{
				width:90%;
				border:1pt #cccccc solid;
				border-radius:5px;
				border-collapse:separate;
				overflow: hidden;
				padding:4px;
			}

			.modal-content TABLE TD{
				vertical-align: top;
			}
		</style>
	</head>

	<body>
		{% block body %}
		Loading...Please Wait...
		{% endblock %}
	</body>
</html>
