<div>
    <a href="/admin/media/media/?{{ type }}_id={{ id }}&redirect={{ type }}" >Upload media</a>
    <br/><br/>
    {% if media %}
        <table cellpadding="0" cellspacing="0">
            <tr>
                <th width="50">Date Upload</th>
                <th width="150">Media</th>
            </tr>
        {% for i in media %}
            <tr>
                <td>{{ i.date|date:"d/m/Y" }}</td>
                <td><a href="/media/{{ i.path }}" title="<< {{ i.tags }} >> {{i.description}}">{{ i.title }}</a></td>
            </tr>
        {% endfor %}
        </table>

    {% else %}
        <div class="note" >This {{ type }} has no Associative media.</div>
    {% endif %}
    <br/>
</div>
