{% extends "common/base.html" %}
{% load staticfiles %}

{% block javascript %}
	<script type="text/javascript"  src="/static/js/admin/log.js"></script>
{% endblock %}


{% block mainbody %}
	<div style="margin-top:20px;">
		&nbsp;
	</div>
	<div style="margin-left:10px;" align="left">
		<form onsubmit="return check_log_search_form();" action="/admin/log/log/" method="post" >
			{% csrf_token %}
			<table>
				<tr>
					<td width="110">User ID: </td>
					<td>{{form.userid}}</td>
					<td id="userid_error">&nbsp;</td>
				</tr>
				<tr>
					<td>Plot ID: </td>
					<td>{{form.plotid}}</td>
					<td id="plotid_error">&nbsp;</td>
				</tr>
				<tr>
					<td>Transaction ID: </td>
					<td>{{form.transactionid}}</td>
					<td id="transactionid_error">&nbsp;</td>
				</tr>
				<tr>
					<td colspan="3">
						<input style="margin-top:20px;" type="submit" value="submit" />
					</td>
				</tr>
			</table>
		</form>	
	</div>
{% endblock %}
