<html>
	<header>
		<title>OpenLayers Example</title>
	  	<script src="http://openlayers.org/api/OpenLayers.js"></script>
		<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
		<script type="text/javascript">
			var lon=151.209214;
			var lat=-33.866016;
			var zoom = 18;
			var renderer = OpenLayers.Util.getParameters(window.location.href).renderer;
			renderer = (renderer) ? [renderer] : OpenLayers.Layer.Vector.prototype.renderers;
			var map;
			var layer;
			
			function init()
			{
				map = new OpenLayers.Map ("map", {controls:
					[
			        new OpenLayers.Control.Navigation(),
			        new OpenLayers.Control.PanZoomBar(),
			        new OpenLayers.Control.MousePosition(),                    
			        new OpenLayers.Control.Attribution()
			    	]}
			    );
			    var gsat = new OpenLayers.Layer.Google(
			        "Google Satellite",
			        {type: google.maps.MapTypeId.SATELLITE, numZoomLevels: 22}
			    );
			    map.addLayer(gsat);
			   
			   
			   // create vector layer
			   var vectorLayer = new OpenLayers.Layer.Vector("Overlay");
			   map.addLayer(vectorLayer);
			   
			   // add point and label
			   var point = new OpenLayers.Geometry.Point(16832566,-4010867);
			   var feature = new OpenLayers.Feature.Vector(point);
			   feature.style={
			   		fillColor: "green",
			   		pointRadius: 10,
			   		strokeWidth: 1,
			   		strokeColor: "#cccccc",
			   		label: "We are here",
			   		fontColor: "red",
			   		fontWeight: "bold",
			   		labelXOffset: -40,
			   		labelYOffset: 20
			   };
			   vectorLayer.addFeatures([feature]);
			   	
			   
			   
			   
			   // we can put markers with customized icon, size and offset
			   var markers = new OpenLayers.Layer.Markers( "Markers" );
	           map.addLayer(markers);
	           var size = new OpenLayers.Size(21,25);
	           var offset = new OpenLayers.Pixel(-(size.w/2), -size.h);
	           var icon = new OpenLayers.Icon('http://www.openlayers.org/dev/img/marker.png',size,offset);
	           markers.addMarker(new OpenLayers.Marker(new OpenLayers.LonLat(16832569,-4010868),icon));
			   
			   
			   
			   	
			   
			    if( ! map.getCenter() ){
			        var lonLat = new OpenLayers.LonLat(lon, lat).transform(new OpenLayers.Projection("EPSG:4326"), map.getProjectionObject());
			    	map.setCenter (lonLat, zoom);
			    }
			    
			    
			    
			    			    	
			}
		</script>
	</header>
  	<body onload="init()">
    	<div style="width:1000px; margin-left:auto; margin-right:auto; height:600px" id="map"></div>    	    
  	</body>
</html>
