{% extends "common/base_property.html" %}
{% load staticfiles %}


{% block javascript %}
	<script src="http://openlayers.org/api/OpenLayers.js"></script>
	<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
	<script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
	<script type="text/javascript"  src="/static/js/loadmap.js" %}"></script>
	<script type="text/javascript"  src="/static/js/admin/property.js"></script>
{% endblock %}


{% block rightpanel %}
<div style="text-align:center;">
	<table cellpadding="0" cellspacing="0" width="98%" height="700" style="margin:0 auto;">
		<tr>
			<td align="center">
				<div id="maparea" style="width:100%; height:100%">
					<div id="map" style="width:inherit; height:700px;"></div>
					<div style="z-index:100000; background-color:transparent; position:absolute; right:6px; top:3px;">
						<div id="panel"></div>
					</div>
				</div>
			</td>
		</tr>
	</table>
</div>
{% endblock %}
