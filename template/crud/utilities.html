{% extends "crud/main.html" %}

{% block main %}
<h1>{{heading}}</h1>

<div>
<form method="post">
<table>
{{ form }}
{% csrf_token %}
</table>
<input type="submit" value="Submit">
</form>
</div>
<p/>
<div>
{% for t in utility_types %}
	<a href="{% url 'utilities_type' t.code %}">{{ t.name }}</a>&nbsp;
{% endfor %}

</div>
<p/>
<div>
{% for u in utilities %}
	<div>{{ u }}</u>
{% endfor %}

</div>

{% endblock %}
